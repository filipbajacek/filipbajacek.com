  <style>
    .content-wrapper {
      display: flex;

      gap: 20px;
      /* Space between the slider and the form */

    /* Style for the image container */
    .slider-container {
      max-width: 1500px;
      text-align: center;
      /* Center-aligns the slider buttons */
      display: block;
      /* Keeps the slider layout intact */
      display: flex;
      flex-direction: column;
    }

    /* Style for the images inside the container */
    .slider-container {
      position: relative;
      /* Added relative positioning */
      max-width: 1500px;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    .slider-image {
      width: auto;
      height: 50dvw;
      max-width: 95dvw;
      max-height: 70dvh;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    /* Slider button styling */
    .slider-button {
      position: absolute;
      /* Position them absolutely inside the container */
      top: 50%;
      /* Center vertically */
      transform: translateY(-50%);
      /* Adjust for perfect centering */
      background-color: rgba(186,
          174,
          174,

      /* Slight background to make it visible */
      color: #000000ac;
      border: none;
      padding: 15px;
      cursor: pointer;
      font-size: 4vw;
      z-index: 10;
      /* Ensure buttons are on top */
      opacity: 1;
      width: 6vw;
      height: 6vw;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      /* Center the content horizontally */
      align-items: center;
    }

    .slider-button:hover {

    }

    .prev-button {

      transition: background-color 0.3s ease;

<script>
  // Image URLs
  const images = [
    "https://drive.google.com/thumbnail?id=1WvAlsun8zqkru9b-FVPYP0Q-rFbRa-MB&sz=w1400",
    "https://drive.google.com/thumbnail?id=1sWneeNpzKhmHofxMW6_6l_zuxildN5Uj&sz=w1400",
    "https://drive.google.com/thumbnail?id=1-ZXr43Q0xgu_Qol7irq_Y1qVXs2kGqVp&sz=w1400",
    "https://drive.google.com/thumbnail?id=14Qd5qUKW9ZDYYehuY-pafon5BwC4Kzyp&sz=w1400",
    "https://drive.google.com/thumbnail?id=1wbUSXUSdjRZ5zo2MHXD7ivkKEnE-ZOiN&sz=w1400",
    "https://drive.google.com/thumbnail?id=1k2GeaSlqe79zOHksCsaerdafZ69i8k12&sz=w1400",
    "https://drive.google.com/thumbnail?id=1bFMT1CfOuT-5baicOh-tnyCVSdcDdjLP&sz=w1400",
    "https://drive.google.com/thumbnail?id=1x2HmOl6G8Vngicd9zKnqmL-dP8EV1u_Z&sz=w1400",
    "https://drive.google.com/thumbnail?id=1u4TZq9cIhvm3L6KZTpc3fd1ti7aTOduW&sz=w1400",
    "https://drive.google.com/thumbnail?id=1Q-e-Q8QpkLal0nbf0m5gnIoyn6DVKptU&sz=w1400",
    "https://drive.google.com/thumbnail?id=1QuTIe5HYfdxAzbMXwZ1ihAnCZY_nq1nr&sz=w1400",
    "https://drive.google.com/thumbnail?id=1C6l1wN1xWk-dF7H54FF0FXRo4GZJt9Ny&sz=w1400",
    "https://drive.google.com/thumbnail?id=1lnigsYYg2wHtckGFcyzoMMEkjqYJskIX&sz=w1400",
  ];

  let currentIndex = 0;
  const imageElement = document.querySelector(".slider-image");
  const dotsContainer = document.querySelector(".dots-container");

  // Function to update the displayed image
  function updateImage() {
    const imageUrl = images[currentIndex];
    imageElement.src = imageUrl;
    updateDots();
  }

  // Function to create dots based on the number of images
  function createDots() {
    images.forEach((_, index) => {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      dot.addEventListener("click", () => goToImage(index));
      dotsContainer.appendChild(dot);
    });
  }

  // Function to update the active dot
  function updateDots() {
    const dots = document.querySelectorAll(".dot");
    dots.forEach((dot) => dot.classList.remove("active-dot"));
    dots[currentIndex].classList.add("active-dot");
  }

  // Function to go to the next image
  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    updateImage();
  }

  // Function to go to the previous image
  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateImage();
  }

  // Function to go to a specific image
  function goToImage(index) {
    currentIndex = index;
    updateImage();
  }

  // Function to handle keyboard arrow navigation
  function handleKeyboardNavigation(event) {
    if (event.key === "ArrowRight") {
      nextImage();
    } else if (event.key === "ArrowLeft") {
      prevImage();
    }
  }

  // Initialize the slider
  function initializeSlider() {
    createDots();
    updateImage();
  }

  window.onload = initializeSlider;
</script>
